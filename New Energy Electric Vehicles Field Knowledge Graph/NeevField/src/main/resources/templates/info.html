<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新能源汽车知识图谱</title>
    <link href="/images/logo.ico" rel="icon" type="image/x-ico">
    <link rel="stylesheet" type="text/css" href="/css/info.css"/>
    <link rel="stylesheet" type="text/css" href="/css/map.css">
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=ex1WXYFcx5KUPuNFGdVipDcplNWeDCNj"></script>
</head>
<body>
    <div th:replace="head::head"></div>

    <main>
        <div id="info" class="info2d">
        </div>
        <div id="graph_canvas">
            <div id="app">
                <div style="height:calc(100vh - 30px);width:100%;border:#eeeeee solid 1px;">
                    <relation-graph ref="graphRef" :options="graphOptions" :on-node-expand="onNodeExpand" :on-node-collapse="onNodeCollapse" :on-node-click="onNodeClick"/>
                </div>
            </div>
            <div id="container"></div>
            <div id="container_3d"></div>
            <div id="graph_mode">
                <div class="mode update_mode">刷新模式</div>
                <div class="mode append_mode">追加模式</div>
                <div class="select_mode mode fix_mode">不变模式</div>
            </div>
            <div id="change_mode"></div>
            <div id="category_3d">
                <ul>
                    <li>
                        <div>
                            <div class="company_category"></div>
                            <div class="com_category">中游</div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="industry_category"></div>
                            <div class="ind_category">上游</div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="product_category"></div>
                            <div class="pro_category">下游</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="loading_page">
                <div class="loading">
                    <div class="loading_img"></div>
                    <div class="loading_tip">获取数据中</div>
                </div>
            </div>
        </div>
    </main>

    <div class="geography-layer">
        <div id="map"></div>
        <div class="turn-off"></div>
    </div>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/echarts.min.js"></script>
    <script type="text/javascript" src="/js/dataTool.min.js"></script>
    <script type="text/javascript" src="/js/three.js"></script>
    <script type="text/javascript" src="/js/three-spritetext.js"></script>
    <script type="text/javascript" src="/js/3d-force-graph.js"></script>
    <script type="text/javascript" src="/js/force-graph.js"></script>
    <script type="text/javascript" src="/js/d3-dsv.min.js"></script>
    <script type="text/javascript" src="/js/d3-quadtree.min.js"></script>
    <script type="text/javascript" src="/js/d3-force.min.js"></script>

    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript" src="/js/fieldMap.js"></script>

    <script src="/js/screenfull.min.js"></script>
    <script src="/js/html2canvas.min.js"></script>
    <script src="/js/vue@2"></script>
    <!-- 引入relation-graph -->
    <script src="/js/relation-graph.umd.js"></script>

    <script type="module" src="/js/info.js"></script>

</body>

</html>
